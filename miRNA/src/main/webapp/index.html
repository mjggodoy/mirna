<!DOCTYPE html>
<html data-ng-app="mirna">
<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css"

<div class="logo-container">

				<img class="logo" src="img/imirna-logo.png" style="">
			</div>
			<div class="col-xs-6">
				<a href="http://khaos.uma.es">
					<img class="logo pull-right khaos-logo" src="img/khaos-logo.png" style="margin-top: 5px; float: right!important">
				</a>
			</div>
		</div>
	</div>
</div>

	<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="66">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" data-ui-sref="home">iMIRNA</a>
			</div>
			<div class="collapse navbar-collapse" id="main-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li data-ui-sref-active="active"><a data-ui-sref="home">Home</a></li>
					<li data-ui-sref-active="active"><a data-ui-sref="search">Search</a></li>
					<li data-ui-sref-active="active"><a data-ui-sref="about">About</a></li>
				</ul>
			</div>
		</div>

			<div class="panel panel-default panel-khaos-footer">

					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="vendors/angularjs/angular.min.js"></script>
	<script type="text/javascript"
		src="vendors/angularjs/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="vendors/angularjs/angular-spring-data-rest.min.js"></script>
	<script type="text/javascript"
		src="vendors/angularjs/angular-ui-router.min.js"></script>
	<script type="text/javascript"
		src="vendors/jquery/jquery-1.12.3.min.js"></script>
	<script type="text/javascript"
		src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
