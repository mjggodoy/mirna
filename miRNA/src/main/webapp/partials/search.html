<form class="form-inline" data-ng-submit="findById()">
	<div class="form-group">
		<label for="search-opt-1">Search by miRNA ID</label> <input
			type="text" class="form-control" id="search-opt-1"
			placeholder="miRNA" data-ng-model="idText">
	</div>
	<button type="submit" class="btn btn-default">Search</button>
</form>

<hr>

<form class="form-inline" data-ng-submit="findByAcc()">
	<div class="form-group">
		<label for="search-opt-1b">Search by miRNA accession number</label>
		<input type="text" class="form-control" id="search-opt-1b"
			placeholder="miRNA" data-ng-model="accText">
	</div>
	<button type="submit" class="btn btn-default">Search</button>
</form>

<hr>
