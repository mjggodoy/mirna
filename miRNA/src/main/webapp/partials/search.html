<form class="form-inline" ng-submit="findById()">
	<div class="form-group">
		<label for="search-opt-1">Search by miRNA id</label>
		<input type="text" class="form-control" id="search-opt-1" placeholder="miRNA" ng-model="idText">
	</div>
	<button type="submit" class="btn btn-default">Search</button>
</form>

<hr>

<form class="form-inline" ng-submit="findByPhenotypeName()">
	<div class="form-group">
		<label for="search-opt-2">Search by phenotype</label>
		<input type="text" class="form-control" id="search-opt-2" placeholder="phenotype" ng-model="phenotypeNameText">
	</div>
	<button type="submit" class="btn btn-default">Search</button>
</form>
