<div class="row">

	<div class="col-sm-12">

		<ol class="breadcrumb">
			<li><a data-ui-sref="home">Home</a></li>
			<li class="active">Environment Factor</li>
		</ol>

		<div class="card-container">

			<div class="col-sm-12">
				<h1>Environment Factor list</h1>
			</div>

			<div class="col-sm-12">
				<div class="card">
					<div class="card card__title">Environment Factor</div>
					<div class="card__text">

						<div data-ng-include="'partials/snippet/loading_animation.html'"
						     data-ng-if="!environmental_factor">
						</div>

						<table class="table table-hover" data-ng-if="environmental_factor">
							<thead>
								<tr>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="o in environmental_factor">
									<td>
										<a data-ui-sref="viewEnvironmentalFactor({id:o.pk})">{{o.name}}</a>
									</td>
								</tr>
							</tbody>
						</table>

					</div>

					<div data-ng-include="'partials/snippet/card_pager_footer.html'"
					     data-ng-if="environmental_factor"
					     onload="e=$parent;element='environmental_factor';">
					</div>

				</div>
			</div>

		</div>

	</div>
</div>
