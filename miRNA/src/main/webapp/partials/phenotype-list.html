<h3>Phenotype</h3>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Class</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="o in disease">
			<td>
				<a data-ui-sref="viewPhenotype({id:o.pk})">{{o.name}}</a>
			</td>
			<td><span data-ng-if="o.disease_class">{{o.disease_class}}</span></td>
		</tr>
	</tbody>
</table>

<div data-ng-include="'partials/snippet/pager.html'"></div>
