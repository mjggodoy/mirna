<div class="col-md-12" data-ng-if="expression_datas">
	<div class="panel panel-primary">
		<div class="panel-heading">Pubmed document(s) related to {{filtered_mirna.id}} and {{Util.capitalize(disease.name)}}</div>
		<div class="panel-body">
			<div data-ng-include="'partials/snippet/card_pubmed_document.html'"
				data-ng-repeat="pubmed_document in pubmed_documents.pubmed_document">
			</div>
			
			<div data-ng-if="pubmed_documents.page.totalPages>1">
				<div class="pull-right">Page {{pubmed_documents.page.number+1}} / {{pubmed_documents.page.totalPages}}</div>
				<div class="pull-left">Showing {{pubmed_documents.pubmed_document.length}} of {{pubmed_documents.page.totalElements}}</div>
				<nav>
					<ul class="pager">
						<li data-ng-class="{disabled: pubmed_documents.page.number === 0}">
							<a data-ui-sref="{page: {{pubmed_documents.page.number - 1}} }" data-ng-click="pubmed_documents.previousPage()">Previous</a>
						</li>
						<li data-ng-class="{disabled: pubmed_documents.page.number === pubmed_documents.page.totalPages - 1}">
							<a data-ui-sref="{page: {{pubmed_documents.page.number + 1}} }" data-ng-click="pubmed_documents.nextPage()">Next</a>
						</li>
					</ul>
				</nav>
			</div>
			
		</div>
	</div>
</div>
