<div class="col-sm-12" data-ng-if="genes">
	<div class="card">
		<div class="card card__title">Related genes</div>
		<div class="card__text">
			<div data-ng-include="'partials/snippet/card_gene.html'"
				data-ng-repeat="gene in genes.gene">
			</div>
		</div>
		
		<div data-ng-include="'partials/snippet/card_pager_footer.html'"
				data-ng-if="genes"
				onload="e=genes;element='gene';">
		</div>
	
	</div>
</div>
