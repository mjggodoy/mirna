<div class="row">
	<ol class="breadcrumb">
		<li><a data-ui-sref="home">Home</a></li>
		<li><a data-ui-sref="listMirna">miRNA</a></li>
		<li><a data-ui-sref="listHairpin">Hairpin</a></li>
		<li class="active">{{mirna.id}}</li>
	</ol>
</div>

<div class="row card-container">

	<div class="col-sm-12">
		<h1>Hairpin <small>{{mirna.id}}</small></h1>
	</div>

	<div class="col-sm-12">
		<div class="card">
			<div class="card card__title">Information</div>
			<div class="card__text">
				<strong>Id:</strong> {{mirna.id}}<br/>
				<strong>Accession number:</strong> {{mirna.accessionNumber}}<br/>
				<strong>Previous ids:</strong> {{mirna.previousId}}<br/>
				<div data-ng-repeat="info in mirna.mirbaseInfo">
					<span data-ng-if="info.description">
						<strong>Description:</strong> {{info.description}}<br/>
					</span>
					<span data-ng-if="info.comment">
						<strong>Comment:</strong> {{info.comment}}<br/>
					</span>
				</div>
			</div>
			<div class="card__action-bar">
				<a data-ng-if="mirna.accessionNumber" class="card__button" target="_BLANK"
						href="http://www.mirbase.org/cgi-bin/mirna_entry.pl?acc={{mirna.accessionNumber}}">
					MIRBASE</a>
			</div>
		</div>
	</div>
	
	<div class="col-sm-12">
		<div class="card">
			<div class="card card__title">Matures</div>
			<div class="card__text">
				<ul>
					<li data-ng-repeat="mature in mirna.matures">
						<a data-ui-sref="viewMature({id: mature.pk})">{{mature.id}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div data-ng-include="'partials/snippet/card_pubmed_documents.html'"></div>
	<div data-ng-include="'partials/snippet/card_expression_datas.html'"></div>
	
</div>
