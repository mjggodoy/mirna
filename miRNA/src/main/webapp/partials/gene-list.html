<h3>Gene</h3>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="o in gene">
			<td>
				<a data-ui-sref="viewGene({id:o.pk})">{{o.name}}</a>
			</td>
		</tr>
	</tbody>
</table>

<div data-ng-include="'partials/snippet/pager.html'"></div>
